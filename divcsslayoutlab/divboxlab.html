<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Div Box Lab</title>
		<script src="scripts/jquery-1.10.2.min.js"></script>
    	<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-route.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui-1.12.0/jquery-ui.min.js" ></script>
		<link rel="stylesheet" href="scripts/jquery-ui-1.12.0/jquery-ui.min.css" />
	</head>
	<body>
		<style>
			* {
				  margin: 0;
				  padding: 0;
				}
			
			#DivBoxContainer{
				background: #F1A899; height: 300px;width: 400px;padding: 10px;
			}
				
			#DivBox1{
				background: #007FFF; height: 100px;width: 100px;margin-left: 30%;
			}	
			
			#DivBox2{
				background: #FFFA90; height: 120px;width: 120px;				
			}
		</style>
		<div id="DivBoxContainer">
			<p>在容器Div中设置padding样式属性指定其中内容的位置.</p>
			
			<div id="DivBox1"></div>
			
			<div id="DivBox2"></div>
		</div>
	</body>
</html>
